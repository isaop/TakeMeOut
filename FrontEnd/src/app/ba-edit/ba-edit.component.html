<div id="MobileView">
  <div id="Content">
    <h3 id="Title"><strong>*BAname*</strong></h3>

    <div class="HR"></div>

    <form class="FormVenueEdit">
      <h3>Edit BusinessUser credentials</h3>
      <div class="centeringDivMain">
        <div class="centeringDiv" style="margin-right: 15px;">
          <div class="input">
            <Label style="margin-right:30px;color: red;"> Name: </Label>
            <input id="name" style="border-radius: 15px;" type="text" formControlName="nameEdit" value={{BA.name}}>
            <Label style="margin-right:12px;color: red;" for="venueName"> Venue Name: </Label>
            <input id="venueName" style="border-radius: 15px;" type="text" formControlName="venueNameEdit"
              value={{BA.venueName}}>
            <Label style="margin-right:23px;color: red;" for="address"> address: </Label>
            <input id="address" style="border-radius: 15px;" type="text" formControlName="addressEdit"
              value={{BA.address}}>
            <Label style="margin-right:25px;color: red;" for="phone"> Phone: </Label>
            <input id="phone" style="border-radius: 15px;" type="text" formControlName="phoneNumberEdit"
              value={{BA.phoneNumber}}>
            <Label style="margin-right:25px;color: red;" for="description"> Description: </Label>
            <input id="description" style="border-radius: 15px;" type="text" formControlName="descriptionEdit"
              value={{BA.phoneNumber}}>
          </div>
        </div>
      </div>
      <button class="button-85" type="submit" (click)="FinalizeEdit()">Finalize Edit User</button>
    </form>


  </div>
</div>
