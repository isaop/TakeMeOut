<form id="msform" [formGroup]="createEventForm">
    <fieldset>
        <h2 class="fs-title">When & where is the event ?</h2>

        <input type="text" name="name" placeholder="Event name" formControlName="name" required/>
        <input type="text" name="venue" placeholder="Venue" formControlName="venue" required/>
        <input type="text" name="event-start" placeholder="Start Date" onfocus="(this.type='date')" onblur="(this.type='text')" formControlName="startDate" required/>
        <input type="text" name="event-start" placeholder="End Date" onfocus="(this.type='date')" onblur="(this.type='text')" formControlName="endDate" required/>
        <input type="text" name="start-time" placeholder="Start Time" onfocus="(this.type='time')" onblur="(this.type='text')" formControlName="startTime" required/>
        <input type="text" name="end-time" placeholder="End Time" onfocus="(this.type='time')" onblur="(this.type='text')" formControlName="endTime" required/>
       
        <h2 class="fs-title">Tell us about your event</h2>
        <h3 class="fs-subtitle">In a few words, please tell us what your event is about</h3>
        <textarea name = "description" class="textarea" placeholder="Description..." formControlName="description" required></textarea>
        <br>
        <select name="category" id="category-select" formControlName="category" required>
            <option value="">Please choose a category </option>
            <option value="cultural">cultural</option>
            <option value="nightLife">nightLife</option>
            <option value="social">social</option>
            <option value="entertainment">entertainment</option>
            <option value="sports">sports</option>
            <option value="expositions">expositions</option>
            <option value="otherh">other</option>
        </select>
        <br>
    <br>
        <input type="submit" name="submit" class="submit action-button" value="Submit" (click)="CreateEvent()"/>
    </fieldset>
</form>
