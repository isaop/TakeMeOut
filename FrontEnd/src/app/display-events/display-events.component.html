<div class="wrapper">
<div class="container">
	<div class="cards">
    <div *ngFor="let event of events; let i = index">
      <a class="card" href="#">
			<div class="card-header" style="background-image: url(../../assets/images/museum.jpg);">
				<div class="card-title">
					<h3>{{event.eventName}}</h3>
        </div>
			</div>
			<span class="card-summary">
        {{event.description}}
			</span>
		</a>

  </div>
  </div>
	</div>
</div>
