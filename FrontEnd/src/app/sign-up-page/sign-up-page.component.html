<div class="background">
  <div class="shape"></div>
  <div class="shape"></div>
</div>
<form>
  <h3>Sign-up</h3>
  <div class="centeringDiv row">
      <div class="centeringDiv" style="margin-right: 15px;">
          <div class="input">
              <Label style="margin-right:30px" for="name"> Name: </Label>
              <input id="name" style="border-radius: 15px;" type="text" >
          </div>
          <div class="input">
              <Label style="margin-right:12px" for="surname"> Surname: </Label>
              <input id="surname" style="border-radius: 15px;" type="text" >
          </div>
          <div class="input">
              <Label style="margin-right:23px" for="email"> E-mail: </Label>
              <input id="email" style="border-radius: 15px;" type="text" >
          </div>
          <div class="input">
              <Label style="margin-right:25px" for="phone"> Phone: </Label>
              <input id="phone" style="border-radius: 15px;" type="text" >
          </div>
      </div>
      <div class="centeringDiv">
          <div class="input" >
              <Label style="margin-right:17px" for="address"> Address: </Label>
              <input id="address" style="border-radius: 15px;" type="text" >
          </div>
          <div class="input">
              <Label style="margin-right:40px" for="city"> City: </Label>
              <input id="city" style="border-radius: 15px;" type="text" >
          </div>
          <div class="input">
              <Label style="margin-right:17px" for="country"> Country: </Label>
              <input id="country" style="border-radius: 15px;" type="text" >
          </div>
          <div class="input">
              <label for="password"> Password: </label>
              <input id="password" style="border-radius: 15px;" type="password" >
          </div>
      </div>
  </div>
  <button class="button-85" type="submit" (click)="Register()">Register</button>
</form>
