<form [formGroup]="LogInForm">
  <div class="centeringDiv">
    <h3>Login Here</h3>
    <div class="input">
      <Label class="label"> Name: </Label>
      <input
        class="input"
        type="text"
        style="border-radius: 15px"
        required="true"
        formControlName="email"
        placeholder="Enter your name"
      />
    </div>
    <div class="input">
      <label class="label"> Password: </label>
      <input
        class="input"
        type="password"
        style="border-radius: 15px"
        required="true"
        formControlName="password"
        placeholder="Enter your password"
      />
    </div>
    <div class="button">
      <button class="button-28" type="submit" (click)="LoginUser()">
        Log-in as User
      </button>
      <button class="button-28" type="submit" (click)="LoginUser()">
        Log-in as Business User
      </button>
      <h1>New to partying? Register below:</h1>
      <button
        class="button-28"
        type="submit"
        (click)="SignupUser()"
        routerLink="/choose-account"
      >
        Sign-up
      </button>
    </div>
  </div>
</form>
