<div class="background">
    <div class="shape"></div>
    <div class="shape"></div>
  </div>
  <form [formGroup]="signUpForm">
    <h3>Sign-up</h3>
    <div class="centeringDivMain">
        <div class="centeringDiv" style="margin-right: 15px;">
            <div class="input">
                <Label style="margin-right:30px" > Name: </Label>
                <input id="name" style="border-radius: 15px;" type="text" formControlName="name" >
                <Label style="margin-right:12px" for="description"> Description: </Label>
                <input id="surname" style="border-radius: 15px;" type="text" formControlName="description" >
                <Label style="margin-right:23px" for="email"> Email: </Label>
                <input id="email" style="border-radius: 15px;" type="text" formControlName="email" >
            </div>
        </div>
        <div class="centeringDiv">
            <div class="input" >
                <Label style="margin-right:25px" for="phone"> Contact Number: </Label>
                <input id="phone" style="border-radius: 15px;" type="text" formControlName="contactNumber" >

                <label for="password"> Password: </label>
                <input id="password" style="border-radius: 15px;" type="password" formControlName="password">
            </div>
        </div>
    </div>
    <button class="button-85" type="submit" (click)="Register()">Register</button>
  </form>
